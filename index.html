<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather</title>
</head>

<body>
    <div class="container-fluid text-center text-light bg-dark">
        <h1>Weather</h1>
    </div>
    <div class="container">
            <div class="col-4 float-left">
                    <h4>Weather by City:</h4>
                    <form class="form-inline">
                        <input id="city-input" class="form-control mr-sm-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button id="select-city" class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <!--search history section-->
                    <form id="searchhistory" class="mt-1">
                        <!---------------------- Search history inserts here  --------------------------------->
                    </form>
                </nav>
            </div>
            <div class="col-8 float-right">
                <div class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded"
                    style="width: 710; height: 19rem;">
                    <div id="current"></div>
                    <!----------------------  Current weather inserts  here  ------------------------------->
                    <div id="uv"></div>
                </div>
                <br>
                <h2>5-Day Forcast:</h2>
                <div id="5day" class="row">
                    <!-------------------  5 Day forcast inserts  here ------------------------------------>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
